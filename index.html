<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Web App</title>
  </head>
  <body>
    <div class="app">
      <h1>Cars Managment</h1>

      <form>
        <div class="input-group">
          <label for="car-model">Car Model</label>
          <input type="number" placeholder="1999" id="car-model" required />
        </div>

        <div class="input-group">
          <label for="car-brand">Car Brand</label>
          <input type="text" placeholder="Tesla" id="car-brand" required />
        </div>

        <div class="input-group">
          <label for="car-price">Car Price ($)</label>
          <input type="number" placeholder="8000" id="car-price" required />
        </div>

        <button type="submit">Submit</button>
      </form>

      <input
        type="text"
        class="search"
        id="search"
        placeholder="Search car by brand"
      />

      <ul class="cars"></ul>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
